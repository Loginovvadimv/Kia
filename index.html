<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Kia Sportage</title>
  </head>
  <body>
    <header class="header" id="main">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="#main"><img src="img/logo.png" alt="logo"></a>
          </div>
          <div class="header__menu">
            <ul class="header__ul">
              <li class="header__li"><a href="#">Характеристики</a></li>
              <li class="header__li"><a href="#">Комплектации</a></li>
              <li class="header__li"><a href="#">Авто в наличии</a></li>
              <li class="header__li"><a href="#">Спецпредложения</a></li>
            </ul>
          </div>
        </div>
        <div class="header__container">
          <div class="header__title">
            <h2>NEW</h2>
            <h1>Kia<br>Sportage</h1>
            <h3>Новая классика жанра</h3>
            <button class="btn">Конфигуратор</button>
          </div>
          <div class="header__img">
            <img src="img/header_img.png" alt="kia">
          </div>
        </div>
        <div class="header__subtitle">
            <div class="header__info">150 Л.С<br><span>Мощность</span></div>
            <div class="header__info">192 H*м<br><span>Крутящий момент</span></div>
            <div class="header__info">10,5 с<br><span>Разгон от 0 до 100км/ч</span></div>
        </div>
        </div>
      </div>
    </header>
    <menu>

    </menu>
    <script src="js/script.js"></script>
  </body>
</html>
